version: '3.8'

# Hugging Face override - merges with base docker-compose.yml
services:
  backend:
    environment:
      NODE_ENV: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}  # Read from HF secrets
    # Don't use env_file on HF (file doesn't exist there)
    
  frontend:
    ports:
      - "7860:3000"  # HF requires port 7860
