services:
  # Backend API Service
  - type: web
    name: track-insight-backend
    runtime: docker
    plan: free
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: track-insight-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FRONTEND_URL
        value: https://track-insight-frontend.onrender.com
    healthCheckPath: /api/stats
    
  # Frontend Service  
  - type: web
    name: track-insight-frontend
    runtime: docker
    plan: free
    dockerfilePath: ./frontend/Dockerfile.prod
    dockerContext: ./frontend
    envVars:
      - key: VITE_API_URL
        value: https://track-insight-backend.onrender.com

# PostgreSQL Database
databases:
  - name: track-insight-db
    databaseName: issue_tracker
    plan: free
