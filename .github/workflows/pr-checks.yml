name: PR Checks

on:
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'
  DATABASE_URL: postgresql://testuser:testpass@localhost:5432/issue_tracker_test
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  # Job 1: Lint and format checks
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run backend lint
        working-directory: ./backend
        run: npm run lint

  # Job 2: Backend unit tests (no database needed)
  test-backend-unit:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run unit tests
        working-directory: ./backend
        env:
          NODE_ENV: test
        run: npm run test:unit
      
      - name: Upload backend unit coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend-unit
          name: backend-unit-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  # Job 3: Backend integration tests with database
  test-backend-integration:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: issue_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NODE_ENV: test
        run: npm run migrate:up
      
      - name: Seed test data
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NODE_ENV: test
        run: npm run db:seed:test
      
      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          NODE_ENV: test
        run: npm run test:integration
      
      - name: Upload integration coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./backend/coverage/lcov.info
          flags: backend-integration
          name: backend-integration-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  # Job 4: Frontend unit tests
  test-frontend-unit:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run unit tests with coverage
        working-directory: ./frontend
        run: npm run test:unit
      
      - name: Upload frontend unit coverage
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend-unit
          name: frontend-unit-coverage
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true
      
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: frontend-unit-coverage
          path: frontend/coverage/
          retention-days: 7

  # Job 5: Frontend E2E tests with Playwright
  test-frontend-e2e:
    name: Frontend E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [test-backend-integration]  # Ensure backend tests pass first
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: issue_tracker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run database migrations
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: npm run migrate:up
      
      - name: Seed test data (same data as integration tests!)
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: npm run db:seed:test
      
      - name: Start backend server
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NODE_ENV: development
          PORT: 5000
        run: npm start &
      
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend..."
          timeout 30 bash -c 'until curl -f http://localhost:5000/health 2>/dev/null; do sleep 2; echo "Retrying..."; done' || exit 1
          echo "Backend is ready"
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps chromium firefox webkit
      
      - name: Run Playwright tests
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:5000
        run: npm run test:e2e
      
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload Playwright test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-results
          path: frontend/test-results/
          retention-days: 7

  # Job 6: Build Docker images
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [lint, test-backend-unit, test-backend-integration, test-frontend-unit, test-frontend-e2e]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: issue-tracker-backend:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile.dev
          push: false
          tags: issue-tracker-frontend:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Check image sizes
        run: |
          echo "Docker images built successfully"
          echo "Backend image: issue-tracker-backend:pr-${{ github.event.pull_request.number }}"
          echo "Frontend image: issue-tracker-frontend:pr-${{ github.event.pull_request.number }}"

  # Job 7: Security scanning
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: build-images
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run Trivy vulnerability scanner - Backend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './backend'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Run Trivy vulnerability scanner - Frontend
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: './frontend'
          format: 'sarif'
          output: 'trivy-frontend-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: '.'
        continue-on-error: true
      
      - name: Run npm audit - Backend
        working-directory: ./backend
        run: npm audit --audit-level=moderate || true
      
      - name: Run npm audit - Frontend
        working-directory: ./frontend
        run: npm audit --audit-level=moderate || true

  # Job 8: Database migration test
  test-migrations:
    name: Test Database Migrations
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: migration_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Test migrations UP
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/migration_test
        run: |
          npm run migrate:up
          echo "Migrations ran successfully"
      
      - name: Verify schema
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/migration_test
        run: |
          npm run db:verify-schema || echo "⚠️ Schema verification script not found (optional)"
      
      - name: Test migrations DOWN (rollback)
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://testuser:testpass@localhost:5432/migration_test
        run: |
          npm run migrate:down
          echo "Rollback successful"

  # Summary job - all checks must pass
  pr-checks-complete:
    name: All PR Checks Passed
    runs-on: ubuntu-latest
    needs: 
      - lint
      - test-backend-unit
      - test-backend-integration
      - test-frontend-unit
      - test-frontend-e2e
      - build-images
      - security-scan
      - test-migrations
    
    steps:
      - name: Summary
        run: |
          echo "All PR checks passed successfully!"
          echo ""
          echo "Completed Checks:"
          echo "  1. Linting passed"
          echo "  2. Backend unit tests passed"
          echo "  3. Backend integration tests passed"
          echo "  4. Frontend unit tests passed"
          echo "  5. Frontend E2E tests passed (Playwright)"
          echo "  6. Docker images built successfully"
          echo "  7. Security scans completed"
          echo "  8. Database migrations tested"
          echo ""
          echo "Ready to merge!"
