version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: issue-tracker-db
    environment:
      POSTGRES_DB: issue_tracker
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - issue-tracker-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: issue-tracker-backend
    env_file:
    - ./backend/.env
    # environment:
    #   NODE_ENV: development
    #   PORT: 5000
    #   DATABASE_URL: postgresql://postgres:postgres@postgres:5432/issue_tracker
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - issue-tracker-network
    restart: unless-stopped

  # Database Migration Service (runs once then exits)
  migrate:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: issue-tracker-migrate
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/issue_tracker
    command: sh -c "npm run migrate:up && npm run db:seed:realistic"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - issue-tracker-network
    restart: "no"

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        VITE_API_URL: http://localhost:5000
    container_name: issue-tracker-frontend
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - issue-tracker-network
    restart: unless-stopped

networks:
  issue-tracker-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
